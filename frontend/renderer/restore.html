<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto backup</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body class="settings_body">
  <div class="settings_title">
    <div class="title_wrapper">
      <span class="span">
        <img src="./download.png" alt="">
        <div>AutoBackup</div>
      </span>
      <button class="settings_cls_btn" id="settings_cls_btn">&times;</button>
    </div>
  </div>

  <section class="settings">
    <div class="settings_wrapper">
      <!-- left section -->
      <div class="left_section">
        <div class="left_wrapper">
          <a href="settings.html"><div >Home</div></a>
          <a href="backup.html"><div>Backup</div></a>
          <a href="restore.html"><div class="current">Restore</div></a>
          <a href=""><div class="">Logout</div></a>
          </ul>
        </div>
        <!-- <ul>
          <li><a href="">Home</a></li>
          <li><a href="">Settings</a></li>
          <li><a href="">Restore</a></li>
          <li><a href="">Log out</a></li>
        </ul> -->
      </div>
      
      <!-- right -->
    <form action="">
      <div class="settings_right">
        <div class="right_wrapper"> 
          <div class="sub_sections">
            <div class="heading ">
              Restored Data Info
            </div>
          
            <div class="heading_details">
              <div class="restore_info">
                <span>Last Restoration:</span>
                <span class="restore_span"> No Operation Yet</span>
              </div>
              <div class="restore_info">
                <span>Data Size Restored:</span>
                <span class="restore_span"> None</span>
              </div>
            </div>
          </div>
          <div class="sub_sections">
            <div class="heading">
              Path To Restore Data 
            </div>
            <div class="heading_details">
              <div class="restore_path">
                <input type="radio" id="radio" value="Default_Path" name="path">
                <label for="radio">Default Paths</label>
              </div>
              <div class="restore_path">
                <input class="set_path" type="radio" id="radio1" value="Own Path" name="path">
                <label class=".label_restore" for="radio1">Set Own Path</label>
                <input class="hidden_input" id="own_path_value" type="text" placeholder="Enter path" required>
                <div>
                  <div class="path_empty" id="path_empty" style="color: red;"></div>
                </div>
              </div>
              </div>

          </div>

          <div class="sub_sections">
            <button type="button" class="restore_btn" id="restore_btn" onclick="restoreData()">Restore Data</button>
          </div>
        </div>
      </div>
    </form>

    </div>

    </section>

    <footer class="settings_footer">
      <div>
        <span><img src="./download.png" alt=""></span>
        AutoBackup
      </div>
    </footer>
</body>
<script src="./style/script.js">

</script>
</html>
