<body class="settings_body">
  <div class="settings_title">
    <div class="title_wrapper">
      <span class="span">
        <img src="./download.png" alt="">
        <div>AutoBackup</div>
      </span>
      <button class="settings_cls_btn" id="settings_cls_btn">&times;</button>
    </div>
  </div>

  <section class="settings">
    <div class="settings_wrapper">
      <div class="left_section">
        <div class="left_wrapper">
          <a href="settings.html"><div class="current">Home</div></a>
          <a href="backup.html"><div class="">Backup</div></a>
          <a href="restore.html"><div class="">Restore</div></a>
          <a href=""><div class="">Logout</div></a>
        </div>
      </div>
      
      <!-- right -->
      <div class="settings_right">
        <div class="right_wrapper">
          <div class="sub_sections">
            <div class="heading">
              Username
            </div>
            <div class="heading_details">
              Donkor James
            </div>
          </div>

          <div class="sub_sections">
            <div class="heading">
              Scheduled Backup
            </div>
            <div class="heading_details">
              <input type="text" value="Daily" readonly>
            </div>
          </div>
          <div class="sub_sections">
            <div class="heading">
              Restore Path
            </div>
            <div class="heading_details">
              <input type="text" value="Default Path" readonly>
            </div>

          </div>

          <div class="sub_sections">
            <div class="heading ">
              Tracked Folders
            </div>
            <div class="heading_details">
              <div class="folders" >
                <h4>Folders:</h4> 
                <h4>Size:</h4>
              </div>
              <div class="folders" >
                <div>Desktop</div> 
                <div>50 MB</div>
              </div>
              <div class="folders" >
                <div>Documents</div> 
                <div>68 MB</div>
              </div>
              <div class="folders" >
                <div>Downloads</div> 
                <div>52 MB</div>
              </div>
              <div class="folders" >
                <div>Pictures</div> 
                <div>24 MB</div>
              </div>
              <div class="folders" >
                <div>Video</div> 
                <div>32 MB</div>
              </div>
              <div class="folders" >
                <div>Others</div> 
                <div>72 MB</div>
              </div>
            </div>
          </div>
