<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto backup</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body class="settings_body">
  <div class="settings_title">
    <div class="title_wrapper">
      <span class="span">
        <img src="./download.png" alt="">
        <div>AutoBackup</div>
      </span>
      <button class="settings_cls_btn" id="settings_cls_btn">&times;</button>
    </div>
  </div>

  <section class="settings">
    <div class="settings_wrapper">
      <!-- left section -->
      <div class="left_section">
        <div class="left_wrapper">
          <a href="settings.html"><div >Home</div></a>
          <a href="backup.html" class="re"><div class="current">Backup</div></a>
          <a href="restore.html"><div class="">Restore</div></a>
          <a href=""><div class="">Logout</div></a>
        </div>
        <!-- <ul>
          <li><a href="">Home</a></li>
          <li><a href="">Settings</a></li>
          <li><a href="">Restore</a></li>
          <li><a href="">Log out</a></li>
        </ul> -->
      </div>
      
      <!-- right -->
      <div class="settings_right">
        <div class="right_wrapper">
          <form class="form" action="">
            <div class="whattodo" id="whattodo"></div>
            <div class="sub_sections">
              <div class="heading">
                Schedule Backup
              </div>
              <div class="heading_details">
                <select class="select" name="" id="select">
                  <option value="On Arrival">On Arrival</option>
                  <option value="Daily">Daily</option>
                  <option value="Weekly">Weekly</option>
                  <option value="Monthly">Monthly</option>
                </select>
              </div>
            </div>
          </form>
          
          
          <div class="sub_sections">
            <div class="heading ">
              Tracked Folders
            </div>
            <div class="heading_details">
              <div class="folders" >
                <h4>Folders:</h4> 
                <h4>Size:</h4>
              </div>
              <div class="folders" >
                <div>Desktop</div> 
                <div class="Desktop" id="Desktop">50 MB</div>
              </div>
              <div class="folders" >
                <div>Documents</div> 
                <div class="Documents" id="Documents">68 MB</div>
              </div>
              <div class="folders" >
                <div>Downloads</div> 
                <div class="Downloads" id="Downloads">52 MB</div>
              </div>
              <div class="folders" >
                <div>Pictures</div> 
                <div class="Pictures" id="Pictures">24 MB</div>
              </div>
              <div class="folders" >
                <div>Video</div> 
                <div class="Videos" id="Videos">32 MB</div>
              </div>
              <div class="folders" >
                <div>Others</div> 
                <div class="Other" id="Other">32 MB</div>
              </div>
            </div>
            <div class="total_backup">
              <h3>Total Backup:</h3>
              <h4>218 MB</h4>
            </div>
            <button class="restore_btn" id="restore_btn" onclick="getFolder()">Save</button>

          </div>

        </div>
      </div>
    </div>
    </section>

    <!-- <footer class="">
      <div>

        AutoBackup
      </div>
    </footer> -->
