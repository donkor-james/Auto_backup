<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto backup</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
  <div class="titlebar">
    <div class="wrapper">
      <span class="span">
        <img src="./download.png" alt="">
        <div>AutoBackup</div>
      </span>
      <button class="close_btn" id="close_btn">&times;</button>
    </div>
  </div>

  <section class="main">
    <div class="main_wrapper" id="main_wrapper">
      <h1>Create An Accounts</h1>
      <form action="" method="post" class="form" id="form">
        <div class="input">
          <input type="text" id="username" name="username" placeholder="Username" required>
          <div class="passwd_warning" id="user_warning"></div>
        </div>
        <!-- <div class="input">
        </div> -->
        <div class="input">
          <input type="password" id="passwd" name="password" placeholder="Create Password" required>
          <div class="passwd_warning" id="passwd_warning"></div>
        </div>
        <div class="input">
          <input type="password" id="confirm_passwd" name="password" placeholder="Confirm Password" required>
          <div class="passwd_warning" id="passwd_warning2"></div>
        </div>
    
        <!-- <a href="#"><input class="btn" type="submit" onclick="sub()" value="sign up"></a> -->
        <!-- <button  type="submit"><a href="">Sign Up</a></button> -->
      </form>
      <div class="btn" id="register_btn" onclick="submit()">Register</div>
      <div class="login">
        <span>Already have an account ?</span>
        <div class="login_link" id="login_link" onclick="loginLink()">Log In</div>
      </div>
    </div>

    <!-- Login  -->
 

    <footer class="footer">
      <div>
        <span><img src="./download.png" alt=""></span>
        AutoBackup
      </div>
    </footer>
</body>
<script src="./style/script_preload.js">

</script>
</html>
